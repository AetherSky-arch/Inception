services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    networks:
      inception:
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
  wordpress:
    env_file: ".env"
    build: requirements/wordpress/.
    container_name: wp-php
    depends_on:
      - mariadb
    networks:
      inception:
    volumes:
      - ./web:/var/www/html
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    networks:
      inception:

networks:
  inception:
